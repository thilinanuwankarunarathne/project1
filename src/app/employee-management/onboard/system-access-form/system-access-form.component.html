<form role="form">
  <div class="card-body">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-sm-6">
            <!-- general form elements disabled -->
            <div class="card">
              <div class="card-header" style="background-color: #AFDBF5">
                <h3 class="card-title" style="font-weight: bold; color: black;">Virtual Working Environment</h3>
              </div>
              <!-- /.card-header -->


              <div class="card-body">

                <div class="inputGroup">
                  <input [(ngModel)]="employee.avc" id="avc" name="avc" type="checkbox" />
                  <label for="avc">AVC (IMS Users)</label>
                </div>

                <div class="inputGroup">
                  <input [(ngModel)]="employee.local_citrix_laptop" id="local_citrix_laptop" name="local_citrix_laptop"
                    type="checkbox" />
                  <label for="local_citrix_laptop">Citrix RO</label>
                </div>

                <div class="inputGroup">
                  <input [(ngModel)]="employee.local_citrix_pc" id="local_citrix_pc" name="local_citrix_pc"
                    type="checkbox" />
                  <label for="local_citrix_pc">Citrix BR</label>
                </div>

                <div class="inputGroup">
                  <input [(ngModel)]="employee.vpn_cal_center" id="vpn_cal_center" name="vpn_cal_center"
                    type="checkbox" />
                  <label for="vpn_cal_center">RDP (E3)</label>
                </div>

              </div>
              <!-- /.card-body -->


              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>

          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-sm-6">
            <!-- general form elements -->
            <div class="card">
              <div class="card-header" style="background-color: #AFDBF5">
                <h3 class="card-title" style="font-weight: bold; color: black;">Type of Device</h3>
              </div>
              <div class="card-body">

                <div class="inputGroup">
                  <input [(ngModel)]="employee.personal_computer" id="personal_computer" name="personal_computer"
                    type="checkbox" />
                  <label for="personal_computer">Personal Computer (PC)</label>
                </div>

                <div class="inputGroup">
                  <input [(ngModel)]="employee.laptop_and_data_facility" id="laptop_and_data_facility"
                    name="laptop_and_data_facility" type="checkbox" />
                  <label for="laptop_and_data_facility">Laptop & Data Facility</label>
                </div>

                <div class="inputGroup">
                  <input [(ngModel)]="employee.thin_client" id="thin_client" name="thin_client" type="checkbox" />
                  <label for="thin_client">Thin Client (End User Device)</label>
                </div>

                <div class="inputGroup">
                  <input [(ngModel)]="employee.phone_extention" id="phone_extention" name="phone_extention"
                    type="checkbox" />
                  <label for="phone_extention">Phone Extention</label>
                </div>

                <div class="inputGroup">
                  <input [(ngModel)]="employee.desk_phone" id="desk_phone" name="desk_phone" type="checkbox" />
                  <label for="desk_phone">Desk Phone</label>
                </div>

                <div class="inputGroup">
                  <input [(ngModel)]="employee.mobile_phone" id="mobile_phone" name="mobile_phone" type="checkbox" />
                  <label for="mobile_phone">Mobile Phone</label>
                </div>

              </div>
              <!-- /.card-body -->

            </div>
            <!-- /.card -->

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->

      <div class="card-body" style="margin-top: -1%;">
        <section class="content">
          <div class="container-fluid">
            <div class="row equal-height-cards">
              <div class="col-sm-6 equal-height-cards">
                <!-- general form elements -->
                <div class="card">
                  <div class="card-header" style="background-color: #AFDBF5">
                    <h3 class="card-title" style="font-weight: bold; color: black;">Office 365 License Type</h3>
                  </div>
                  <div class="card-body">

                    <div class="inputGroup">
                      <input [(ngModel)]="employee.e1" id="e1" name="e1" type="checkbox" />
                      <label for="e1">E1 (50 GB Mail Capacity with Web email, Cost: $8 per month per user)</label>
                    </div>

                    <div class="inputGroup">
                      <input [(ngModel)]="employee.e3" id="e3" name="e3" type="checkbox" />
                      <label for="e3">E3 (100 GB Mail Capacity, Desktop application, Cost: $19 per month per
                        user)</label>
                    </div>

                    <div class="inputGroup">
                      <input [(ngModel)]="employee.f3" id="f3" name="f3" type="checkbox" />
                      <label for="f3">F3 (2 GB Mail Capacity with Web email, Cost: $3 per month per user)</label>
                    </div>

                    <div class="inputGroup">
                      <input [(ngModel)]="employee.power_automate" id="power_automate" name="power_automate"
                        type="checkbox" />
                      <label for="power_automate">Power Automate (Special Requests for BI users)</label>
                    </div>

                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->

              </div>
            </div>

          </div>
        </section>
      </div>

    </section>
  </div>
  <div class="row align-items-center justify-content-center">
    <div class="col-md-6 form-action text-center">
      <button mat-button matStepperPrevious class="btn btn-primary btn-rounded btn-back" style="color: white;">
        Back <mat-icon>arrow_backward</mat-icon>
      </button>
      <button mat-button matStepperNext class="btn btn-primary btn-rounded btn-next" style="color: white; margin-left: 10px;">
        Next <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</form>
