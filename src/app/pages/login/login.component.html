<div class="animated-background"></div>
<div class="content">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a [routerLink]="['/']" class="h1"><b>Allianz</b>Square</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Welcome Back!</p>

            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="input-group mb-3">
                    <input formControlName="email" type="email" class="form-control" placeholder="Email"
                        value="eve.holt@reqres.in" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password"
                        value="cityslicka" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-7">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember" />
                            <label for="remember"> Remember Me </label>
                        </div>
                    </div> -->
                    <!-- /.col -->
                    <div class="col-5">
                        <pf-button [type]="'submit'" [block]="true" [loading]="isAuthLoading"
                            >
                            Sign In
                        </pf-button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!-- <p class="mb-1">
                <a [routerLink]="['/forgot-password']">Forget Password?</a>
            </p> -->
            <!-- <p class="mb-0">
                <a [routerLink]="['/register']" class="text-center">
                    New User?
                </a>
            </p> -->
        </div>
