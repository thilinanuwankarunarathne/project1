<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Roles Management</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Roles</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

    <div class="example-button-row">
        <mat-form-field appearance="outline" class="example-search">
            <input matInput placeholder="search">
            <button mat-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        <div style="margin-left: 10px;"></div>
        <button mat-raised-button color="primary" (click)="addRole()">Add Role</button>
    </div>

    <div class="container-fluid">
        <!-- <div class="card"> -->



        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="roleId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Role ID
                </th>
                <td mat-cell *matCellDef="let element"> {{element.roleId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Role Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.roleName | titlecase}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                    Created Date
                </th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'short'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Created By
                </th>
                <td mat-cell *matCellDef="let element"> {{element.createdBy | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="application.applicationName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Application Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.application.applicationName | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button>
                        <mat-icon style="color: green;">visibility</mat-icon>
                    </button>
                    <button mat-icon-button (click)="editRole()">
                        <mat-icon style="color: blue;">edit</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon style="color: red;">delete</mat-icon>
                    </button>
                </td>
            </ng-container>





            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
</section>

<!-- Main content -->
<section class="content">

</section>
